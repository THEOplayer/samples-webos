<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="WebOS"/>
    <title>WebOS</title>
    <link rel="stylesheet" type="text/css" href='libs/ui.css'>
    <script src='libs/THEOplayer.js'></script>
</head>
<body>
<div class="theoplayer-container video-js theoplayer-skin"></div>
<script>
    let element = document.querySelector('.theoplayer-container');
    let player = new THEOplayer.Player(element, {
        fluid: true,
        libraryLocation: 'libs/'
    });
    player.source = {
        sources : [{
            src : 'http://cdn.theoplayer.com/video/star_wars_episode_vii-the_force_awakens_official_comic-con_2015_reel_(2015)/index.m3u8',
            type : 'application/x-mpegurl'
        }]
    };
    player.play();
</script>
</body>
</html>
